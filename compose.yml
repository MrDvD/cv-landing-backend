services:
  database:
    image: postgres:18
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql:/var/lib/postgresql
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: .
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - PUBLIC_DOMAIN
      - PRIVATE_DOMAIN
    volumes:
      - ./public:/app/public
    networks:
      - default
    ports:
      - 8080:8080
    depends_on:
      database:
        condition: service_healthy

networks:
  default: {}